<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
</head>
<body>
  <script>
    // Your JavaScript goes here!
    // Planning Fizz Buzz 
    // 1 - ask user to input number
    // 2 - loop from 1 to chosen number
    // 3 - if divisible by 3 print "Fizz"
    // If divisible by 5 print "Buzz"
    // if divisible by 3 and 5 print "Fizz Buzz"
    // else print number

    let answer = parseInt(prompt("Please enter the number you would like to FizzBuzz up to: "));
    
    for (let i = 1; i <= answer; i++) {
      if (i % 3 === 0 && i % 5 === 0) {
        console.log("FizzBuzz");
      } else if (i % 3 === 0) {
        console.log("Fizz");
      } else if (i % 5 === 0) {
        console.log("Buzz");
      } else {
        console.log(i);
      }
}
      
    
  


  </script>
</body>
</html>
